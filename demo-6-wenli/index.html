<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>纹理贴图</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script type="shader-source" id="vertexShader">
      precision mediump float;
      attribute vec2 a_Position;
      uniform vec2 a_Screen_Size;
      attribute vec2 a_Uv;
      varying vec2 v_Uv;
      void main(){
          vec2 position = (a_Position / a_Screen_Size) * 2.0 - 1.0;
          position = position * vec2(1.0, -1.0);
          gl_Position = vec4(position, 0.0, 1.0);
          v_Uv = a_Uv;
      }
    </script>
    <script type="shader-source" id="fragmentShader">
      precision mediump float;
      varying vec2 v_Uv;
      uniform sampler2D u_Texture;
      void main(){
          gl_FragColor = texture2D(u_Texture, vec2(v_Uv.x, v_Uv,y));
      }
    </script>
    <script src="../tools/webgl-helper.js"></script>
    <script>
      const canvas = getCanvas("#canvas");
      resizeCanvas(canvas);
      const gl = getContext(canvas);
      const program = createSimpleProgramFromScript(
        gl,
        "vertexShader",
        "fragmentShader"
      );
      gl.useProgram(program);
      var positions = [
        30,
        30,
        0,
        0, //V0
        30,
        300,
        0,
        1, //V1
        300,
        300,
        1,
        1, //V2
        30,
        30,
        0,
        0, //V0
        300,
        300,
        1,
        1, //V2
        300,
        30,
        1,
        0, //V3
      ];

      const img = new Image();
      img.src = "./pic.png";
      img.onload = textureLoadedCallback;

      const u_Texture = gl.getUniformLocation(program, "u_Texture");
      const a_Screen_Size = gl.getAttribLocation(program, "a_Screen_Size");
      gl.uniform2f(a_Screen_Size, canvas.width, canvas.height);
      const a_Postion = al.getAttribLocation(program, "a_Position");
      const a_Uv = al.getAttribLocation(program, "a_Uv");

      gl.enableVertexAttribArray(a_Position);
      gl.enableVertexAttribArray(a_Uv);

      const buffer = gl.createBuffer();
      gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
      gl.vertextAttribPointer(a_Postion, 2, gl.FLOAT, false, 16, 0);
      gl.vertextAttribPointer(a_Uv, 2, gl.FLOAT, false, 16, 8);
    </script>
  </body>
</html>
